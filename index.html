<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=Sora&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Minimal Blog Card</title>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-wrapper">
        <header class="card-header-content">
          <img src="./assets/cactus_img.jpg" alt="Image of a cactus inside a brown vase">
          <div class="card-tag">
            <p class="card-tag-content">Design</p>
          </div>
        </header>
        <div class="card-title"></div>
        <div class="card-content-text"></div>
        <footer></footer>
      </div>
    </div>
  </main>
</body>

</html>
