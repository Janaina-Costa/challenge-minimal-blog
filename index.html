<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=Sora&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Minimal Blog Card</title>
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-wrapper">
        <header class="card-header-content">
          <figure class="header-image">
            <img src="./assets/cactus_img.jpg" alt="Image of a cactus inside a brown vase" class="image-content">
          </figure>
          <div class="header-tag">
            <p class="tag-content">Design</p>
          </div>
        </header>

        <div class="card-body-content">
          <div class="body-title">
            <h1 class="title-content">
              Embracing Minimalism
            </h1>
          </div>
          <div class="body-text">
            <p class="text-content">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
          </div>
        </div>
        
        <footer class="card-footer">
          <p class="footer-content">
            Annie Spratt
          </p>
        </footer>
      </div>
      <div class="divider"></div>
    </div>
  </main>
</body>

</html>
